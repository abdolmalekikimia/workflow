name: Pylint Check

on:
  push:
    paths:
      - '**/*.py'
  pull_request:
    paths:
      - '**/*.py'
  workflow_dispatch:

jobs:
  lint:
    name: Run Pylint
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: pip install pylint

      - name: 🧹 Run pylint if Python files exist
        run: |
          FILES=$(git ls-files '*.py')
          if [ -n "$FILES" ]; then
            pylint $FILES || echo "⚠️ Pylint completed with warnings"
          else
            echo "No Python files to lint: skipping."
